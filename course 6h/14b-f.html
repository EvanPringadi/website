<!DOCTYPE html>
<html>
  <head>
    <title>14bf</title>
    <style>
      body{
        height:3000px;
      }
      .right-sidebar{
        position:fixed;
        top:0;
        width:100px;
        right:0;
        bottom:0;

        background-color:green;
        color:white;
      }
      .background-overlay{
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .overlay{
        background-color:white;
        width:300px;
        padding-top:15px;
        padding-bottom:15px;
        padding-right:15px;
        padding-left:15px;
        border-radius:5px;
      }
      .modal-title{
        justify-content:start;
        font-family: Arial;
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 12px;
      }
      .modal{
        font-family: Arial;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="right-sidebar">
      right sidebar
    </div>

    <div class="background-overlay">
      <div class="overlay">
        <div class="modal-title">
          Modal Title
        </div>
        <div class="modal">
          This is a modal
        </div>
        <button>
          Close
        </button>
      </div>
    </div>
  </body>
</html>
