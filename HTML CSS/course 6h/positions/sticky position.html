<!DOCTYPE html>
<html>
<head>
<title>Sticky Navigation Bar</title>
<style>
  header {
    position: sticky;
    top: 0; /* Sticks to the top of the viewport */
    background-color: lightblue;
    padding: 10px;
  }
  body{
    height:3000px;
  }
</style>
</head>
<body>

<header>
  <h1>My Website</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

</body>
</html>
