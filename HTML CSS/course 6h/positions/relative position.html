<!DOCTYPE html>
<html>
<head>
<title>Relative Positioning</title>
<style>
  .animal-image {
    width: 150px;
    position: relative;  top:50px;  left: 70px;  }
  .animal-info {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Animals</h1>
<img class="animal-image" src="cat.jpg" alt="Cat">  <p class="animal-info">This is a cute cat.</p>  </body>
</html>
