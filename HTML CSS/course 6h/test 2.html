<!DOCTYPE html>
<html>
<head>
  <title>Portofolio Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #004d99;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00FF00;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    nav {
      background-color: #00FF00;
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #FFFFFF;
      margin: 0 10px;
    }
    section {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .gallery-item {
      background-color: #F0F0F0;
      padding: 10px;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
    }
    .gallery-item p {
      margin: 5px 0;
    }
    .button-link {
      color: #FFFFFF;
      background-color: #00FF00;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button-link:hover {
      background-color: #FFFFFF;
      color: #00FF00;
    }
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
    .parallax-home {
      background-image: url("background-home.jpg");
    }
    .parallax-matematika {
      background-image: url("background-matematika.jpg");
    }
    .parallax-fisika {
      background-image: url("background-fisika.jpg");
    }
    .parallax-kimia {
      background-image: url("background-kimia.jpg");
    }
    footer {
      background-color: #00FF00;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portofolio Saya</h1>
  </header>
  <nav>
    <a href="#home">Beranda</a>
    <a href="#kelas10">Kelas 10</a>
    <a href="#kelas11">Kelas 11</a>
    <a href="#kelas12">Kelas 12</a>
    <a href="#mata-pelajaran">Mata Pelajaran</a>
    <a href="#galeri">Galeri</a>
    <a href="#kontak">Kontak</a>
    <a href="#instagram">Instagram</a>
  </nav>
  <section id="home" class="parallax parallax-home">
    <h2>Data dan Identitas Saya</h2>
    <!-- Konten untuk data dan identitas Anda -->
  </section>
  <section id="kelas10" class="parallax parallax-matematika">
    <h2>Daftar Isi Kelas 10
