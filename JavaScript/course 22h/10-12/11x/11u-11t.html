<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>
  </head>
  <body>
    <script>
      let basket = ['egg', 'apple', 'egg', 'egg', 'ham'];

      // Forward Loop
      function removeItem(array, word, count) {
        const removedItem = array.slice();
        removedItem.reverse();
        let removed = 0;
        for (let i=0; i< removedItem.length && removed < count; i++) {
          if (removedItem[i] === word) {
            removedItem.splice(i, 1);
            removed ++;
            i--;
          }
        }
        removedItem.reverse();
        return removedItem;
      }
      
      removeItem(basket, 'egg', 2);
      console.log(basket);
      console.log(removeItem(basket, 'egg', 2));

    </script>
  </body>
</html>
