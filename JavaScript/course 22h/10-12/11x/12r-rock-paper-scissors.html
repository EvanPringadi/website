<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12r-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src='emoji-pic/rock-emoji.png' class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src='emoji-pic/paper-emoji.png' class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src='emoji-pic/scissors-emoji.png' class="move-icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-score-button">Reset Score
    </button>

    <button class="auto-play-button">Auto Play</button>

    <div class="js-confirmation-message"></div>

    <script src="scripts/12r-rock-paper-scissors.js"></script>
  </body>
</html>
