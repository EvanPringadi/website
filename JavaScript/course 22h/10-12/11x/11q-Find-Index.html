<!DOCTYPE html>
<html>
  <head>
    <title>11q</title>
  </head>
  <body>
    <script>
      const words = ['hello', 'world', 'search', 'good', 'search'];
      const colors = ['green', 'red', 'blue', 'red'];

      function findIndex(array, word) {
        for (let i=0; i< array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      console.log(findIndex(words, 'search'));
      console.log(findIndex(colors, 'red'));
      console.log(findIndex(colors, 'black'));

    </script>
  </body>
</html>
