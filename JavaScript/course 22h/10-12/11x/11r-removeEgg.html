  <body>
    <script>
      let basket = ['egg', 'apple', 'egg', 'egg', 'ham'];

      // Forward Loop
      function removeItem(array, word) {
        for (let i=0; i< array.length; i++) {
          if (array[i] === word) {
            basket.splice(i, 1);
            i--;    //prevents index shifting when splicing
          }
        }
      }

          if (array[i] === word) {
            array.splice(i, 1);
          }
        }
      }

      removeItem(basket, 'egg');
      console.log(basket); // Output: ["apple", "ham"]
      */

    </script>
