<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="
      messages++;
      ">Add</button>

    <button onclick="
      if (messages !== 0) {
        messages--;
      }
    ">Remove</button>
    <script>
      let titleState= 'App';
      let messages = 2;

      setInterval(function () {
        if (messages === 0) {
          document.title= 'App';
          titleState = 'App';
          return;
        } else if (titleState === 'App') {
          document.title= `${messages} New messages`;
          titleState = 'Notification';
        } else {
          document.title= 'App';
          titleState = 'App';
        }
        
      }, 1000);
    </script>
  </body>
</html>
