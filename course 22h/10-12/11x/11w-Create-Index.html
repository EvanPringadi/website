<!DOCTYPE html>
<html>
  <head>
    <title>11w</title>
  </head>
  <body>
    <script>
      const words = ['hello', 'world', 'search', 'good', 'search'];
      const colors = ['green', 'red', 'blue', 'red'];
      const furniture = ['table', 'table', 'chair', 'table'];

      let dictionary = [];

      function findIndex(array, word) {
        for (let i=0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function unique(array) {
        const result = [];

        for(let i = 0; i< array.length; i++) {
          const word = array[i];

          // Using the findIndex() function from above, we
          // can check if the string is already in the
          // result array. If it's not in the result array
          // (index is -1), then add it to the result array.

          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }

        return result;
      }
      console.log(unique(words));
      console.log(unique(colors));
      console.log(unique(furniture));


    </script>
  </body>
</html>
